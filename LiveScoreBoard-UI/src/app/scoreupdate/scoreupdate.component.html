<div class="wrapper d-flex align-items-stretch">
    <app-sidebar></app-sidebar>
    <div id="content" class="p-4 p-md-5 pt-5">
        <app-nav></app-nav>
        <br><br>
        <div class="row">
            <div class="col-md-12">
                <div class="card" style="border-radius: 15px; font-weight: 100;">
                    <div class="card-header card-header-primary"
                        style="border-radius: 5px; background-image: linear-gradient(-90deg, white, #32a852);">
                        <h4 class="card-title text-white">Score Update</h4>

                    </div>
                    <div class="card-body">
                        <hr>
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th style="color: #9c27b0;">
                                        Batsman
                                    </th>
                                    <th style="color: #9c27b0;">
                                        Status
                                    </th>
                                    <th style="color: #9c27b0;">
                                        Runs
                                    </th>
                                    <th style="color: #9c27b0;">
                                        4s
                                    </th>
                                    <th style="color: #9c27b0;">
                                        6s
                                    </th>
                                    <th style="color: #9c27b0;">
                                        SR
                                    </th>
                                    <th style="color: #9c27b0;">
                                        Total
                                    </th>
                                    <th style="color: #9c27b0;">
                                        Update
                                    </th>

                                </thead>
                                <tbody *ngFor="let score of scores">
                                    <tr>
                                        <td>
                                            {{score.name}}
                                        </td>
                                        <td>
                                            {{score.status}}
                                        </td>
                                        <td>
                                            {{score.runs}}
                                        </td>

                                        <td>
                                            {{score.four}}
                                        </td>
                                        <td>
                                            {{score.six}}
                                        </td>

                                        <td>
                                            {{score.sr}}
                                        </td>
                                        <td>
                                            {{score.total}}
                                        </td>
                                        <td>
                                            <button class="btn btn-raised btn-info"
                                                (click)="updateonclick(score.id,score)">Click</button>
                                        </td>

                                    </tr>
                                </tbody>

                            </table>
                            <hr>
                        </div>




                    </div>

                </div>
            </div>
        </div>
        <br>
        <div *ngIf="flag" class="container col-md-6">
            <div class="card" style="border-radius: 15px;">
                <div class="card-header">
                    <h3 class="text-center mt-3" style="color: brown; font-weight: 100;">Update score</h3>
                </div>
               <div class="card-body">
                <form #updateform="ngForm" (ngSubmit)="makeupdate(updateform)">
                    <!-- <div class="form-group">
                        <label class="bmd-label-floating">Runs</label>
                        <select class="form-control" id="runs" name="runs" ngModel required>
                           
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>four</option>
                            <option>six</option>
                        </select>
                    </div> -->
                    <div class="btn-group-justified text-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-raised btn-info" (click)="runsbutton(0)">0</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-raised btn-info" (click)="runsbutton(1)">+1</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-raised btn-info" (click)="runsbutton(2)">+2</button>
                        </div>
                        <div class="btn-group">
                            <button type="button"class="btn btn-raised btn-info" (click)="runsbutton(3)">+3</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-raised btn-info" (click)="runsbutton(4)">+4</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-raised btn-info" (click)="runsbutton(6)">+6</button>
                        </div>

                    </div>
                   <div class="btn-group-justified text-center">
                       <div class="btn-group" style="padding-left: 2px; padding-right: 2px;">
                           <button class="btn btn-raised btn-danger" type="button" (click)="out()">OUT</button>
                       </div>
                       <!-- <div class="btn-group" style="padding-left: 2px;padding-right: 2px;">
                           <button class="btn btn-raised btn-warning" type="button" (click)="injury()">
                               INJURY
                           </button>
                       </div> -->
                   </div>

                    <div class="form-group" *ngIf="buttonenabled">
                       
                        <label class="bmd-label-floating">Name</label>
                        <select class="form-control" id="name" name="name" ngModel required>
                            <option *ngFor = "let x of leftplayers" value={{x}}>{{x}}</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <button class="btn btn-raised btn-success" [disabled]="!updateform.valid">submit</button>
                    </div>  
                </form>
               </div>
            </div>
        </div>

    </div>
</div>
